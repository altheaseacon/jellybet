<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мармеладные Мишки</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="balance">Баланс: <span id="money">1000</span></div>
        
        <div class="packs">
            <h2>Доступные пачки:</h2>
            <div class="pack" data-pack="common">
                <h3>Обычная пачка</h3>
                <p>Цена: 100</p>
                <button onclick="buyPack('common')">Купить</button>
            </div>
            <div class="pack" data-pack="rare">
                <h3>Редкая пачка</h3>
                <p>Цена: 300</p>
                <button onclick="buyPack('rare')">Купить</button>
            </div>
        </div>

        <div class="inventory">
            <h2>Инвентарь:</h2>
            <div id="inventoryItems"></div>
        </div>

        <div class="log">
            <h2>Лог действий:</h2>
            <div id="actionLog"></div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
